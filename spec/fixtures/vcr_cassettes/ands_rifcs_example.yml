        \       <relation type=\"isFundedBy\"/>\r\n      </relatedObject>\r\n      <description
        type=\"brief\">The ORCA Registry project has been established to improve the
        capacity of institutional repositories, archives and data centres to create
        and share collection-level information and resources. Its aims are to develop
        a discovery portal for collections information (that is, information about
        research collections) and a services registry that can facilitate machine-to-machine
        services related to managing collections within a network of federated repositories.\r\n\r\nThe
        main priority addressed by the ORCA Registry is to provide a better discovery
        environment for data collections produced by the wide range of individuals
        and institutions involved in the Australian innovation system. This includes
        all Australian higher education institutions; Government-funded research organisations
        (such as CSIRO); and commercial and not-for-profit organisations in sectors
        with research interests (such as archives, museums and libraries). It is planned
        to collaborate with similar registry services overseas at a later stage.\r\n\r\nMembers
        of the project reference group are participating in a pilot collection registry
        evaluating the software in a pre-production mode.</description>\r\n      <existenceDates>\r\n
