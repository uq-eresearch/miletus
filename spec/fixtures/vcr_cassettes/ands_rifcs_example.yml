        \       <key>au.edu.apsr.a2</key>\r\n        <relation type=\"funds\"/>\r\n
        \     </relatedObject>\r\n      <description type=\"brief\">The APSR Project
        aims to establish a centre of excellence for the management of scholarly assets
        in digital format. Online collections of scholarly materials are bringing
        about a quiet revolution in the way researchers work. Researchers have faster
        easier ways of finding and analyzing research materials. New modes of research
        and new research methodologies are all now possible. APSR is a partnership
